<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>🕵🏾‍♂️ Blanks - Reduce the space</title>
  <script src="https://cdn.jsdelivr.net/gh/nearprotocol/near-api-js/dist/near-api-js.js"></script>
  <meta name="monetization" content="$ilp.uphold.com/njQnNZy68WNK">
</head>

<body>
  <div id="menu">
    <div>
      <br />
      <h1><div class="title"><span class="bl">BLANKS</span><span id="det"></span></div></h1>
      <div class="dec right">
        <p>Fill in the empty spaces.<br/>Reduce the space between us.</p>
      </div>
    </div>

    <p>&nbsp;</p>
    <div>
      <h2>Languages:</h2>
      <div class="lang-h">
        <div class="lang selected" id="en">
          English
        </div>
        <div class="lang" id="fr">
          Français
        </div>
        <div class="lang" id="es">
          Español
        </div>
        <div class="lang" id="zh-CN">
          中文
        </div>
        <div class="lang" id="tp">
          toki pona
        </div>
      </div>
      <br/><br/><br/>

      <h2 class="set">Sound:
        <label class="switch">
          <input type="checkbox" checked onchange="sound = !sound">
          <span class="slider round"></span>
        </label>
      </h2><br />
      <h2 class="set">
        Night Mode:
        <label class="switch">
          <input type="checkbox" onchange="body.classList.toggle('night')">
          <span class="slider round"></span>
        </label>
      </h2>

    </div>

    <div>
      <button class="clue" onclick="makeGames()">👍</button>
    </div>

    <div class="dec" id="near">
      <h3><a>Click to sign into NEAR wallet.</a></h3>
    </div>
  </div>


  <div id='cont'>
    <div id="wb">
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 749 427">
      <path class="path" fill="none" stroke-width="36" stroke-dasharray="40, 500, 40, 10000" stroke="#7fdbff" d="M-46 407c0-101 181-114 299-79s260 126 363 60 185-142 185-142"/>
      <path class="path" fill="none" stroke-width="39" stroke-dasharray="40, 1000, 40, 10000" stroke="#ff9a43" d="M-38-6c0 144 63 28 159 86s601 99 490 220-445-65-258-99 428-55 428-55" />
      <path class="path" fill="none" stroke-width="29" stroke-dasharray="40, 1000, 40, 10000" stroke="#0fdb7f" d="M-29 28C-126 78-8 280 86 239S223-39 374 34s241 191 297 172 109-88 113-44" />
      <path class="path" fill="none" stroke-width="27" stroke-dasharray="40, 300, 40, 300, 40, 300, 40, 10000" stroke="#b775ff" d="M-24 397s56-43 91-72c39-33 72 33 111 68 61 51 137-41 168-90 39-52 83-10 116 39 73 96 158-19 160-87 9-53 48 26 73 53 52 61 116-36 115-36"/>
    </svg>
    <div id="matrix">
    </div>
    <div id="pause" onclick="pauseGame()">☰</div>

    <div id="root" style="display:none">
      <h1><span>🗂️</span> <span id="cf">Case Files</span> <span>🗂️</span></h1>
    <div id="mod">
      <div class="root-col">
       <h1 id="ch">Choose</h1>
       <label for="people" id="peplabel">People:</label>
       <input type="number" id="people" name="people" min="2" max="5" value="3">
       <label for="cats" id="catlabel">cats:</label>
       <input type="number" id="cats" name="cats" min="2" max="5" value="3">
       <button class="clue" onclick="chooseGame()">👍</button>
      </div>
      <div class="root-col">
        <h1 id="create">Create</h1>
        <p><span>5 x 5 =></span> <span id="com2"></span></p>
        <button class="clue" onclick="subGame()">👍</button>
        <h2 id="com">Community</h2>
        <div id="com-list">
        </div>
      </div>
    </div>
    <div>
    <button id="nc" class="clue" onclick="root.style.display = 'none'; startNewGame()"></button>
  </div>
    </div>

  </div>

  <script src="./js/first.js"></script>
  <script src="./js/games.js"></script>
  <script src="./js/sound.js"></script>
  <script src="./js/shared.js"></script>
  <script src="./js/workbook.js"></script>
  <script src="./js/matrix.js"></script>
  <script src="./js/files.js"></script>
</body>

</html>
